services:
  - type: web
    name: gitea
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      # System user settings
      - key: USER_UID
        value: 1000
      - key: USER_GID
        value: 1000

      # Gitea database configuration (Aiven PostgreSQL)
      - key: GITEA__database__DB_TYPE
        value: postgres
      - key: GITEA__database__HOST
        value: pg-34ce9565-rosenstaykov-afc3.i.aivencloud.com
      - key: GITEA__database__PORT
        value: 12846
      - key: GITEA__database__NAME
        value: defaultdb
      - key: GITEA__database__USER
        value: $GITEA_DB_USER
      - key: GITEA__database__PASSWD
        value: $GITEA_DB_PASS
      - key: GITEA__database__SSL_MODE
        value: require

      # Gitea server configuration
      - key: GITEA__server__DOMAIN
        value: gitea-hmif.onrender.com
      - key: GITEA__server__ROOT_URL
        value: https://gitea-hmif.onrender.com/
      - key: GITEA__server__HTTP_PORT
        value: 3000

      # Skip initial setup by marking Gitea as installed
      - key: GITEA__app__INSTALL_LOCK
        value: true

    # Persistent storage for Gitea
    mounts:
      - type: volume
        name: gitea-data
        mountPath: /data
      - type: volume
        name: gitea-logs
        mountPath: /logs
